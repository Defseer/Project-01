<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="styles3.css">   
     <title>Vehicle Verification System</title>
     <meta name="viewport" content="width-of-device,initial-scale=1">
</head>

<body> 
  <div class="glass-container">
    <div class="login-box">
        <img src="car.png" alt="">
        <h1>Welcome Back</h1>
        <p>Sign in to access vehicle verification system</p>
        <form action="#" method="POST">

           <label for="email">Email Adress</label>
            <input type="email" id="email" name="email" required placeholder="admin@system.com">
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder=".......">
            <button type="submit">Sign in</button>

            <p>Don't have an account? <a href="#" id="register">Sign up</a></p>
        </form>
    </div>
  </div>
</body>
</html>
